<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fix logo</title>
    </head>
    <body style="background-color: lightblue;">
        <div>Download this image â†“</div>
        <img id="original" src="../src/materials/E-EX.jpg" style="display: none;">
        <canvas id="rough-draft" width="0" height="0" style="width: 100px; height: 100px;"></canvas>
        <div id="image-space"></div>
        <script>
            const space = document.getElementById("image-space");
            const canvas = document.getElementById("rough-draft");
            const ctx = canvas.getContext("2d");
            const image = new Image();
            var w, h;
            image.onload = () => {
                w = image.width;
                h = image.height;
                canvas.width = canvas.height = w;
                ctx.fillStyle = "white";
                ctx.fillRect(0,0,w,w);
                ctx.drawImage(image, 0, (w-h)/2, w, h);
            }
            image.src = document.getElementById("original").src;
        </script>
    </body>
</html>
